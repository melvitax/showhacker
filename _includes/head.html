<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">
  <meta name="author" content="{{site.author.name}}">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="author" href="/humans.txt">
  <link rel="apple-touch-icon" href="/images/icon.jpg">
  <link rel="icon" sizes="192x192" href="/images/icon.jpg">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{site.twitter}}">
  <meta name="twitter:creator" content="@{{site.author.twitter}}">
  <!-- Facebook -->
  <meta name="og:site_name" content="{{site.name}}">
  <meta name="og:url" content="{{site.url}}">
  <meta name="og:type" content="article">
  <!-- Shared -->
  <meta name="og:title" content="{{page.title}}">
  <meta name="og:description" content="{{site.description}}">
  <meta name="og:image" content="{{site.socialimage}}">

  <!-- Fallback for Font family below in noscript [*] -->
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ '{{ site.fonts | join: ", " }}' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })(); </script>
  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <link rel="stylesheet" href="/vendor/video.js/video-js.min.css">
  <!-- [*] Web fonts for no-js -->
  <noscript>
    <link href='http://fonts.googleapis.com/css?family={{ site.fonts | join: ", " }}' rel='stylesheet' type='text/css'>
  </noscript>
</head>
