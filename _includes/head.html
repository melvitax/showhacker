<head>
  <meta charset="utf-8">
  {% if page.id == "home" %}
  <title>{{ page.title }} | {{site.description}}</title>
  {% else %}
  <title>{{ page.title }} | {{ site.title }}</title>
  {% endif %}
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">
  <meta name="author" content="{{site.author.name}}">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="author" href="/humans.txt">
  <link rel="apple-touch-icon" href="/assets/icon.jpg">
  <link rel="icon" sizes="192x192" href="/assets/icon.jpg">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{site.twitter}}">
  <meta name="twitter:creator" content="@{{site.author.twitter}}">
  <!-- Facebook -->
  <meta name="og:site_name" content="{{site.title}}">
  <meta name="og:url" content="{{site.url}}">
  <meta name="og:type" content="article">
  <!-- Shared -->
  {% if page.id == "home" %}
  <meta name="og:title" content="{{page.title}}">
  <meta name="og:description" content="{{site.socialinfo}}">
  <meta name="og:image" content="{{site.socialimage}}">
  {% else %}
  <meta name="og:title" content="{{page.title}} | {{site.title}}">
  <meta name="og:description" content="{{site.socialinfo}}">
  {% if page.header and page.header !=blank and page.header != "" %}
  <meta name="og:image" content="{{site.url}}{{page.header}}">
  {% else %}
  <meta name="og:image" content="{{site.url}}{{page.poster}}">
  {% endif %}
  {% endif %}
  <!-- CSS: Main -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- Netlify CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- MapKit -->
  <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
</head>
