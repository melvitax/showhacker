# config.yml

backend:
  name: git-gateway
  branch: master
  repo: melvitax/showhacker.com 
media_folder: 'assets/uploads'
collections:
  - label: "Shows"
    label_singular: Show
    name: "shows"
    folder: "_data/shows"
    format: yml
    create: true
    fields: 
      - {label: Title, name: title, widget: string}
      - {label: Poster, name: poster, widget: image}
      - {label: Description, name: description, widget: string}
      - label: Theater
        name: theater
        widget: relation
        collection: theaters
        searchFields: ["label"]
        displayFields: ["label"]
        valueField: "label"
      - {label: Address, name: address, widget: string}
      - {label: Preview, name: preview, widget: date, format: "YYYY-MM-DD", default: ""}
      - {label: Opening, name: opening, widget: date, format: "YYYY-MM-DD", default: ""}
      - {label: Closing, name: closing, widget: date, format: "YYYY-MM-DD", default: ""}
      - {label: Tony Award, name: tonyaward, widget: boolean}
      - {label: Critic's Pick, name: criticspick, widget: boolean}
      - {label: Trailer, name: trailer, widget: string}
      - {label: Website, name: website, widget: string}
      - label: Tickets
        name: tickets
        widget: list
        fields:
          - {label: Title, name: title, widget: string}
          - label: Ticket Type 
            name: ticket
            widget: relation
            collection: tickets
            searchFields: ["label"]
            displayFields: ["label"]
            valueField: "label"
          - {label: URL or Info, name: info, widget: string}
  - label: Tickets
    label_singular: Ticket
    name: "tickets"
    folder: "_data/tickets"
    format: yml
    create: true
    identifier_field: label
    fields:
      - {label: "Label", name: "label", widget: string}
  - label: Access Roundabout Tikcets
    label_singular: Access Roundabout Ticket
    name: "access"
    folder: "_data/tickets"
    format: yml
    create: true
    identifier_field: label
    fields:
      - {label: "Label", name: "label", widget: string}
      - {label: "Address", name: "address", widget: string}
                